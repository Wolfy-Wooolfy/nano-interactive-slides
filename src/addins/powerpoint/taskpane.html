<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nano Interactive Slides</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      body{font-family:Segoe UI,Arial,Helvetica,sans-serif;padding:16px}
      h1{margin:0 0 12px 0;font-size:24px}
      .row{margin:8px 0}
      button{padding:6px 10px;margin-right:8px}
      table{border-collapse:collapse;margin-top:10px;width:100%}
      th,td{border:1px solid #ddd;padding:6px;text-align:left}
      small{color:#666}
    </style>
  </head>
  <body>
    <h1>Nano Interactive Slides</h1>
    <div class="row">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="nano-btn">Nano Mode</button>
    </div>
    <div class="row"><small id="time"></small></div>
    <div id="view"></div>
    <div>
  	<label>Factory</label>
  	<input id="input-factory" type="number" value="0" />
    </div>
    <div>
  	<label>Warehouse</label>
  	<input id="input-warehouse" type="number" value="0" />
    </div>
    <div>
	  <label>Store</label>
	  <input id="input-store" type="number" value="0" />
    </div>
    <script type="module" src="/taskpane.js"></script>
  </body>
</html>
