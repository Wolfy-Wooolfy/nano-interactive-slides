<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nano Interactive Slides</title>
  <style>
    body{font-family:Segoe UI,Arial,Helvetica,sans-serif;margin:0;padding:12px}
    .row{display:flex;gap:8px;margin-bottom:8px}
    .panel{border:1px solid #e5e5e5;border-radius:10px;padding:10px;margin-top:8px}
    .ctrl{display:grid;grid-template-columns:140px 1fr;gap:8px;align-items:center;margin:6px 0}
    #state-box{white-space:pre-wrap}
    #nano-stage{height:160px;position:relative;overflow:hidden;border:1px solid #ddd;border-radius:10px}
    .hidden{display:none}
  </style>
  <!-- مهم: يعرّف window.Office عند التشغيل سواء في المتصفح أو داخل PowerPoint -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div id="nis-root"></div>
  <script src="./taskpane.js"></script>
</body>
</html>
