<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NIS Task Pane</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px }
      .row { display: flex; gap: 8px; margin-bottom: 12px }
      button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer }
      .status { padding: 8px 12px; border: 1px dashed #aaa; border-radius: 8px; display: inline-block }
    </style>
  </head>
  <body>
    <h3>Nano Interactive Slides</h3>
    <div class="row">
      <button id="btn-start">Start</button>
      <button id="btn-stop">Stop</button>
      <button id="btn-nano">Nano Mode</button>
    </div>
    <div class="status" id="status">Ready</div>
    <script src="/taskpane.js"></script>
  </body>
</html>
